# .smaller[Overview]
---
name:overview

- .small.hi-grey[Motivation:]  &lt;br&gt; 
  .smallest[How does the electoral reform change legislators’ preference and their intentions to bring home the bacon? This paper quantitatively investigates this topic using the case of Taiwan Legislative Yuan and data on written parliamentary questions through an electoral reform from multi-member districts (MMD) to single-member districts (SMD).]

--

- .small.hi-grey[Theoretical Exception:] &lt;br&gt; 
  .smallest[This paper quantitatively investigates this topic using the case of Taiwan Legislative Yuan and data on written parliamentary questions through an electoral reform from multi-member districts (MMD) to single-member districts (SMD).] 
  .smallest[to evaluate how electoral motives shape legislators’ tendency to pork-barrel projects under different electoral systems.] 
  
--

- .small.hi-grey[Data and Method:] &lt;br&gt; 
  .smallest[I introduce the case of Taiwan Legislative Yuan, where the electoral system reformed through SNTV-MMD to SMD, to evaluate how electoral motives shape legislators’ tendency to pork-barrel projects under different electoral systems.]
  .smallest[webscraped the parliamentary questions from the official website of Taiwan Legislative Yuan from 1993 to 2020]

--

- .small.hi-grey[Major Finding:] &lt;br&gt; 
  .smallest[Evidence exists to show that legis- lators under MMD are more likely to express political intention about pork-barrel projects in written parliamentary questions.]
  .smallest[The institutional change subsequently demonstrates heterogeneous effects on large parties vis-à-vis small parties.]
  
---
layout: true
# Puzzles
---
name:puzzles

&lt;!-- &amp;nbsp; --&gt;

- How electoral systems shape .hi-slate[legislative preference] is key to understand the theoretical development of party politics and party competition in the real world. 


- Previous studies have proposed a number of potential reasons that explain why legislators position themselves differently under different electoral systems (e.g., Catalinac 2017) or under specific electoral rules in mixed member systems (e.g., Batto 2012; Jun and Hix 2010; Rich 2014).

--

- Recent decades have seen reforms of electoral systems in East Asian democracies such as Japan, South Korea, Thailand, and Taiwan, transitioning from SNTV to SMDs.


- Besides the case studies from Japan, I believe that other countries, such as Taiwan, could be used to validate these effects.

---

- For example, Catalinac (2016) finds that Liberal Democratic Party candidates in SMDs .hi-slate[adopted new electoral strategies] by providing programmatic policy benefits such as national security among other candidates affiliated with LDP party, reducing promise of pork barrel goods and intra-party competition. 

  + textual data: election manifesto data

--

- In many parliaments, such as those in the UK, Germany, and Japan, roll call votes exhibit little variation. For example, studies in Japan often use election manifestos as a data source. 


- However, the situation may vary in places like Taiwan, indicating that the patterns of roll call votes could be different.

  + voting records: roll call votes

---
layout: true
# Theoretical Expectation
---
name:hypothesis

### .hi-grey[Single Non-Transferable Vote (SNTV)]: 

- strategic motives for coalition-building (e.g, Cox, Rosenbluth and Thies, 1999), increasing candidates to seek personal votes (e.g, Carey and Shugart, 1995)
  
- encourages factionalism and nurtures money politics (e.g, Shugart and Wattenberg, 2001, p.38)
  
- influencing the ideological positioning of parties and candidates along the spatial spectrum (Catalinac, 2016)

---

### .hi-grey[ Single Member District (SMD)]: 

- the combination of plurality rule and a single vote per voter, has the potential to diminish intraparty competition by restricting the district magnitude to one  (Barceló and Muraoka, 2018).

- where both mainstream parties converge with their copartisans (Cox, 1990; Adams, 1996; Catalinac, 2016; Downs,
1990). 

- voters may make strategic voting on party labels (Aldrich 2011), legislators sharing similar ideological preferences often form alliances, leveraging  party labels to obtain electoral support (Riker 1982).

---

&amp;nbsp;
&amp;nbsp;
&amp;nbsp;

### .hi-grey[Expectation]: 

- The transition from SNTV to SMDs reduced the degree of political polarization between different parties.


- Shifting from the SNTV system to SMDs has led to greater ideological unity among legislators within the same party.


---
layout: true
# Research Design
---
name:research-design

- First, we estimate individual legislator's ideological positions from sessional roll call votes continuously covering .hi-slate[ex-ante and ex-post periods of the reform].


- Estimating legislators' positions from 1992 to 2015 using a sessional frequency 39-item response theory (IRT) ideal point model, with recursively updated individual priors at each session.


- Then, .hi-slate[inter- and intra-party distance of ideological positions] are constructed from the estimated positions.


- Finally, econometric regressions are introduce to empirically examine the above two hypotheses and find noticeable shifts in ideological positions after the reform. 

---
layout: true
# Legislative Roll Calls
---
name:data

- Our dataset contains 39 legislative sessions __from 1996 to 2016__ and captures the changes in legislative composition before and after institutional shifts, including a range of vote items from __323__ to __1,223__ and a reduction in the number of seats from 240 to 160. 

- Dealing with exceptionally long and wide datasets: EM-based ideal point estimation.

# Two Polarization 
---
name:data


### .hi-grey[Interparty Distance]: 

- We operationalize .hi-slate[the interparty distance] as the general ideological differences between individual legislators and the whip of the opposing party, measured across each legislative session.

`$$\mathbf{interdistance_{it}=|position_{it}-\bar{whip_{it}|},}$$`
&amp;nbsp;


### .hi-grey[Intraparty Distance]: 

- .hi-slate[the dispersion in co-partisan legislator's estimated ideological positions (within-party disunity)]. It is calculated as: 
`$$\mathbf{intradistance_{it}=|position_{it}-whip_{it}|,}.$$`
---
&amp;nbsp;
&amp;nbsp;


- we construct a regression model that examines whether the marginal effect of time on interparty ideological distance varies between pre- and post-implementation periods of electoral reform in Taiwan. The model also incorporates control variables such as age, gender, education level, and party affiliation. The model is specified as follows:

`$$\begin{aligned}
\mathbf{ interdistance_{it}=\alpha_{0}+\alpha_{1}electoralreform_{t}+\alpha_{2}year_{t}+} \\
\mathbf{\alpha_{3}(year_{t}\times electoralreform_{t})+C_{it}+\epsilon_{it}^{1},} \end{aligned}$$`

# Takeaway
---
name:conclusion

- We find that the SMDs did not immediately improve interparty conflicts compared to the SNTV; instead, the reform temporarily increases disagreements between mainstream parties, leading to a short-term escalation of both intra- and inter-party conflicts.

  + The effect exhibits significant heterogeneity between the KMT and the DPP.
 
  + This effect was particularly detrimental to members of the Kuomingtang (KMT), as compared to members of the Democratic Progress Party (DPP).


- After six years, disagreements between the mainstream parties gradually converged and returned to their pre-reform level.
